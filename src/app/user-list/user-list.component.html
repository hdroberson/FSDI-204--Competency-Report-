<h1>Current users registered on the system</h1>
<label class="label label-primary">There are {{users.length}} users on the system</label>

<div class="row" *ngFor="let user of users">
  <div class="col-md-12">
    <h4>{{user.firstName + ' ' + user.lastName}}</h4>
    <h5>{{user.email}}</h5>
  </div>
 </div>
