
<h1>Login to my page</h1>

<div class="row">
  <div class="col-md-10 col-md-offset-1">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="userModel.email" name="userEmail" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="userModel.password" name="userPassword" placeholder="Password">

            <div class="alert alert-danger" *ngIf="!dataIsCorrect">
              Error: Incorrect login data
            </div>
          </div>

          <button (click)="validateLogin()" class="btn btn-primary">Login</button>
  </div>
</div>
