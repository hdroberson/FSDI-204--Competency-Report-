<h1>{{componentTitle}}</h1>

<div class="user-form mb-3">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">*User Name</label>
      <input type="text" required minlength="3" [(ngModel)]="userModel.userName" #txtUser="ngModel" name="userName" class="form-control" placeholder="User Name">

      <div class="alert alert-danger" *ngIf="txtUser.control.touched && txtUser.control.invalid">
        The User Name is required with a minimum of 3 characters
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">*Email</label>
      <input type="email" required [(ngModel)]="userModel.email" #txtEmail="ngModel" name="email" class="form-control" placeholder="Enter email">

      <div class="alert alert-danger" *ngIf="txtEmail.control.touched && txtEmail.control.invalid">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">*Password</label>
      <input type="password" required minlength="8" [(ngModel)]="userModel.password" #txtPass1="ngModel" name="password" class="form-control" placeholder="Password">

      <div class="alert alert-danger" *ngIf="txtPass1.control.touched && txtPass1.control.invalid">
        Password is required with a minimum of 8 characters
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">*Retype Password</label>
      <input type="password" [(ngModel)]="secondPassword" #txtPass2="ngModel" name="secPass" class="form-control" placeholder="Password">
    </div>

    <div class="alert alert-danger" *ngIf="txtPass2.value && txtPass1.value != txtPass2.value">
      Please ensure both passwords are the same
    </div>

    <hr>

    <div class="form-group" *ngIf="personalInfoShown">
      <label for="exampleInputEmail1">*First Name</label>
      <input type="text" required minlength="2" [(ngModel)]="userModel.firstName" #txtFirstName="ngModel" name="firstName" class="form-control" placeholder="Enter first name">

      <div class="alert alert-danger" *ngIf="txtFirstName.control.touched && txtFirstName.control.invalid">
        First Name is required with a minimum of 2 characters
      </div>
    </div>

    <div class="form-group" *ngIf="personalInfoShown">
      <label for="exampleInputEmail1">*Last Name</label>
      <input type="text" required minlength="2" [(ngModel)]="userModel.lastName" #txtLastName="ngModel" name="lastName" class="form-control" placeholder="Enter last name">

      <div class="alert alert-danger" *ngIf="txtLastName.control.touched && txtLastName.control.invalid">
        Last Name is required with a minimum of 2 characters
      </div>
    </div>

    <button type="button" (click)="save()" class="btn btn-warning">Save User</button>
    &nbsp;
    <button type="button" (click)="hide()" *ngIf="personalInfoShown" class="btn btn-danger">Hide Info</button>
    <button type="button" (click)="show()" *ngIf="!personalInfoShown"class="btn btn-info">Show Info</button>
  </form>
</div>
